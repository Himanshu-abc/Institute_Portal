<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form method="post" action="" enctype="multipart/form-data" align="center">
    {% csrf_token %}
    <label>Name: </label>
    <input type="text" name="name" id="name" placeholder="Enter name"><br>
    <label>Mobile no: </label>
    <input type="tel" id="mobile_no" name="mobile_no" placeholder="xxx-xxxxxxxxxx" pattern="[0-9]{2-3}-[0-9]{10}" required><br>
    <small>Format: 123-1234567890</small><br><br>
    <label>Email: </label>
    <input type="email" name="email" id="email" placeholder="Enter email"><br>
    <label>DOB: </label>
    <input type="date" name="DOB" id="DOB" placeholder="Enter your name"><br>
    <label>Gender: </label><br>
         <input type="radio" id="male" name="Gender" value="Male">
         <label for="male">Male</label><br>
         <input type="radio" id="female" name="Gender" value="Female">
         <label for="female">Female</label><br>
         <input type="radio" id="other" name="Gender" value="Other">
         <label for="other">Other</label><br>
    <label>Password: </label>
    <input type="password" name="password" id="password" placeholder="Enter password"><br>
    <label>Re-enter Password: </label>
    <input type="password" name="re-password" id="re-password" placeholder="Re-enter password"><br>
    <label>Image: </label>
    <input type="file" name="image" id="image"><br>
    <input type="submit" value="Register">
    {% for message in messages %}
        <p>messages: {{message}}</p>
    {% endfor %}
</form>
</body>
</html
